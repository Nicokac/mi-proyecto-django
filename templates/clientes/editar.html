<!--templates\clientes\editar.html-->
{% extends 'base.html' %}

{% block contenido %}
  <h2>Editar Cliente</h2>
  <p>Editando a: {{ cliente.nombre }} {{ cliente.apellido }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
    <a href="{% url 'listar_clientes' %}">Cancelar</a>
  </form>
{% endblock %}
